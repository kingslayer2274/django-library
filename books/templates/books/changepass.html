{%extends 'books/layouts/base.html' %}





{%block content%}

<div class="container">
    <h1> Edit Password </h1>
    <form action="{% url 'changepass' user.id %}" method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">New password</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>

    </form>
</div>

{% endblock %}
