{%extends 'student/layouts/base-std.html'%}

{%load static%}


{%block style%}

<link rel="stylesheet" href="{%static 'home/css/books-styles.css' %}">

{%endblock%}


{%block content%}


<div class="popup" id="popup">
    <div class="popup__content row">
        <div class="popup__left col-4 p-0">
            <img src="img/nat-8.jpg" alt="Tour photo" class="popup__img" style="height: 100%;width: 100%;">
            <!-- <img src="img/nat-9.jpg" alt="Tour photo" class="popup__img"> -->
        </div>
        <div class="popup__right col-8">
            <a href="#section-tours" class="popup__close">&times;</a>
            <h2 class="heading-secondary u-margin-bottom-small">Start reading now</h2>

            <form action="">
                <div class="form-group mt-5">
                    <input type="date" class="form-control mt-3" placeholder="Enter Return Date" />

                </div>




            </form>
            <a href="#" class="btn mt-5">Borrow </a>
        </div>
    </div>
</div>




<section class="section-tours" style="overflow-x:hidden;margin-top: 10rem;" id="section-tours">
    <div class="u-center-text u-margin-bottom-big">

    </div>

    <div class="row" style="padding: 5rem;">
        <div class="col-4">
            <div class="card" style="background-color: transparent;">
                <div class="card__side card__side--front">
                    <div class="card__picture card__picture--1">
                        &nbsp;
                    </div>
                    <h4 class="card__heading">
                        <span class="card__heading-span card__heading-span--1">Book Name</span>
                    </h4>
                    <div class="card__details">
                        <ul>
                            <li>
                                Borrowed Or Not
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="card__side card__side--back card__side--back-1">
                    <div class="card__cta">
                        <div class="card__price-box">

                            <p class="card__price-only">Delay</p>
                            <p class="card__price-value">$297</p>
                        </div>
                        <!-- IF ADMIN  -->



                        <!-- END COMMENT -->
                        <a href="#popup" class="btn btn--white">Borrow now!</a>

                    </div>
                </div>
            </div>
        </div>



    </div>


</section>

{%endblock%}
