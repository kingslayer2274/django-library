{% extends 'registration/layouts/base.html' %}
{% load static %} 
{% load crispy_forms_tags %}
{%block title%}
    Login Page
{%endblock%} 
{% block top %} 
    <form method="POST" class="g-3">
        {% csrf_token %}
        <table>
            {{form|crispy}}
        </table>
        <div class="form-group row text-center">
            <div class="col-sm-10">
                <button type="submit" class="submit-btn">Login</button>
            </div>
        </div>
    
    </form>
    <a href="{%url 'register'%}" class=" new d-block">Create New Account..</a>


{% endblock  %}
