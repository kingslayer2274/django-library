{%extends 'admindash/layouts/base-admin.html' %}



{%block content%}


<div class="container" style="margin-top: 6rem;">
    <h1> Edit Book </h1>
    <form action="" method="POST">
        {% csrf_token %}

        <table>
            {{form}}

        </table>




        <div class="form-group row">
            <div class="col-sm-10">
                <input type="submit" href="#" value="Edit Book" class="btn btn-primary">
                
            </div>
        </div>
    </form>

    <form action="{% url 'deletebook' '1' %}" method="DELETE">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger mt-4" value="Delete">
    </form>
</div>





{%endblock%}
